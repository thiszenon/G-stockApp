#PROPRIETE DE L'APPLICATION
#configuration de la base de donnée
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_des_stocks?createDatabaseIfNotExist=true&useSSL=false&ServerTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE PROPRIETIES
spring.jpa.database=MYSQL
spring.jpa.show-sql=true

#hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#server properties
spring.server.port=8081

#debogage des erreurs de connexion
logging.level.org.hibernate.SQL=DEBUG




